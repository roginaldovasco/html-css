    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;            
            text-align: center;
            vertical-align: top;
        }

        #linha1 {       
            background-color: black;     
            color: white;
        }

        #cabecalho {
            border-: 1px solid white;           
        }
    </style>
</head>
<body>
    <h1>Criando uma tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>

            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>

            <td>D4</td>
        </tr>
    </table>
</body>
</html>
